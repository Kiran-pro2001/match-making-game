<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-Making</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contain">
         <h1 id="heading">Match-Making</h1>
         <div id="mini-box">
            <h3>How to Play? </h3>
            <p>Let's consider, The value of "Hit" is 5. So you need to click on 5 from all the listed values, once you clicked the right value, you will get 10 Points, if it is wrong, the game will End.</p>
         </div>
         
    </div>


    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box bg-y">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box bg-r" >0</div>
                </div>
            </div>

            <div id="pbtm">
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
